<!DOCTYPE html>
<html>
<head>
    <title>Contact Book</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #e6f2f5;
        color: #333;
    }
    h2, h3 {
        color: #2c3e50;
    }
    form {
        margin-bottom: 20px;
    }
    input[type="text"], input[type="email"] {
        padding: 8px;
        margin: 4px 4px 4px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        padding: 8px 16px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #2980b9;
    }
    table {
        border-collapse: collapse;
        width: 100%;
        background-color: white;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }
    th {
        background-color: #3498db;
        color: white;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    a {
        color: #3498db;
        text-decoration: none;
        margin-right: 10px;
    }
    a:hover {
        text-decoration: underline;
    }
    .search-box {
        margin-bottom: 20px;
    }
</style>

    <style>
        table { border-collapse: collapse; width: 100%; }
        td, th { border: 1px solid #999; padding: 8px; }
        th { background-color: #eee; }
        input[type="text"] { width: 200px; }
    </style>
</head>
<body>
    <h2>Contact Book</h2>

    <form method="get" action="/">
        <input type="text" name="query" placeholder="Search name or phone" value="{{query}}">
        <button type="submit">Search</button>
        <a href="/">Reset</a>
    </form>

    <h3>Add Contact</h3>
    <form method="post">
        <input type="text" name="store" placeholder="Store Name" required>
        <input type="text" name="phone" placeholder="Phone Number" required>
        <input type="text" name="email" placeholder="Email">
        <input type="text" name="address" placeholder="Address">
        <button type="submit">Add</button>
    </form>

    <h3>Contact List</h3>
    <table>
        <tr>
            <th>Store</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        {% for contact in contacts %}
        <tr>
            <td>{{contact[0]}}</td>
            <td>{{contact[1]}}</td>
            <td>{{contact[2]}}</td>
            <td>{{contact[3]}}</td>
            <td>
                <a href="{{ url_for('update_contact', index=loop.index0) }}">Edit</a>
                <a href="{{ url_for('delete_contact', index=loop.index0) }}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
