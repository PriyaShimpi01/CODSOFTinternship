<!DOCTYPE html>
<html>
<head>
    <title>Update Contact</title>
</head>
<body>
    <h2>Update Contact</h2>
    <form method="post">
        <input type="text" name="store" value="{{contact[0]}}" required>
        <input type="text" name="phone" value="{{contact[1]}}" required>
        <input type="text" name="email" value="{{contact[2]}}">
        <input type="text" name="address" value="{{contact[3]}}">
        <button type="submit">Update</button>
        <a href="/">Cancel</a>
    </form>
</body>
</html>
